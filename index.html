<head>
<link rel="stylesheet" type="text/css" href="http://www.javascriptkit.com/script/script2/fallingtextrotator.css" />

<link href='http://fonts.googleapis.com/css?family=Orbitron:400,700,900' rel='stylesheet' type='text/css'>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<script src="jquery.lettering-0.6.1.min.js"></script>

<script src="fallingtextrotator.js"></script>

<script>


jQuery(function(){ // on DOM load

	$('#headline').fallingtextrotator({
		pause: 1000,
		cycles: 2,
		ontextchange:function(msgindex, msg, eachchar){
			console.log(msgindex, msg, eachchar)
		}
	})
})

</script>
<style>
ul.fallingtextrotator > li.dropdown span[class*="char"]{
 opacity: 0;
 -moz-transform: translateY(1300px) rotateZ(220deg); /* drop down and rotate */
 -webkit-transform: translateY(1300px) rotateZ(220deg);
 transform: translateY(1300px) rotateZ(220deg);
 -moz-transition: all 1s ease-in;
 -webkit-transition: all 1s ease-in;
 -o-transition: all 1s ease-in;
 -ms-transition: all 1s ease-in;
 transition: all 1s ease-in;
}
</style>
</head>
<body style="background-color:black">
<ul id="headline" class="fallingtextrotator" style="height:2em">
<li>Jo!</li>
<li></li>
</ul>
</body>
